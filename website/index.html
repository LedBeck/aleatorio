<!DOCTYPE html>
<html>
    <head>
        <title>Aleatorio</title>
        <link  rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>ꍏ꒒ꍟꍏ꓄ꂦꋪꀤꂦ</h1>
        </header>
        
    
        <div class="container">
            <section id="first-section">
                <div id="general"></div>
                <div class="arrow-container">
                    <a href="#section-three"><i class="down-arrow"></i></a>
                </div>
                
            </section>
            
            <section id="section-two">
                <div id="animation-left"></div>
                <div id="animation-right"></div>
                <div id="animation-full"></div>
            </section>
            
            
            <section id="section-three" class="center">
                <h2 class="formulario__titulo">Contáctanos</h2>
                <form action="" class="formulario">
                    <label for="name" class="formulario__label"> Nombre </label>
                    <input id="name" type="text" class="formulario__input">

                     <label for="mail" class="formulario__label"> Correo </label>
                     <input id="mail" type="text" class="formulario__input">

                    <label for="message" class="formulario__label"> Mensaje </label>
                    <input id="message" type="text" class="formulario__input">

                <input type="submit" class="formulario__submit">

                </form>
            </section>
            
        </div>
        
    </body>
</html>
